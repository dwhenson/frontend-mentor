<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Officelite coming soon site</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<script async defer src="main.js"></script>
	</head>

	<body class="sign-up">
		<div class="container">
			<a href="index.html"><img class="logo" src="design/shared/logo.svg" alt="Officelite logo" /></a>
			<div class="flow-section grid">
				<header class="flow-content">
					<h1>Work smarter. Save time.</h1>
					<p>
						Easily manage your projects. Get on the list and receive in-app perks available only to early
						subscribers. We are moving into final development and getting ready for official launch soon..
					</p>
				</header>

				<section class="split countdown">
					<div class="flow-content">
						<h2><span>Coming</span> <time id="date"> Today </time></h2>
						<div id="countdown-app" class="countdown-app split">
							<div>
								<p id="days">00</p>
								<p>days</p>
							</div>
							<div>
								<p id="hours">00</p>
								<p>hours</p>
							</div>
							<div>
								<p id="mins">00</p>
								<p>mins</p>
							</div>
							<div>
								<p id="secs">00</p>
								<p>secs</p>
							</div>
						</div>
					</div>
				</section>

				<section class="column-2">
					<form class="split plan" action="#">
						<label class="visually-hidden" for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Name" required />
						<label class="visually-hidden" for="email">Email Address</label>
						<input type="email" name="email" id="email" placeholder="Email Address" required />
						<label class="visually-hidden" for="plan">Options</label>
						<select class="options" name="plan" id="plan" required>
							<option value="Basic Pack" selected><span>Basic Pack</span> Free</option>
							<option value="Pro Pack"><strong>Pro Pack</strong> $9.99</option>
							<option value="Ultimate Pack"><span>Ultimate Pack</span> $19.99</option>
						</select>
						<label class="visually-hidden" for="phone">Phone Number</label>
						<input type="tel" name="phone" id="phone" placeholder="Phone Number" />
						<label class="visually-hidden" for="company">Company</label>
						<input type="text" name="company" id="company" placeholder="Company" />
						<button class="btn accent-dark" type="submit">Get on the list</button>
					</form>
				</section>
			</div>
		</div>
	</body>
</html>
