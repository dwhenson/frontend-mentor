<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Interactive pricing component</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" async></script>
	</head>

	<body class="center-content">
		<div class="flow-section">
			<header class="flow-content">
				<h1>Simple, traffic-based pricing</h1>
				<p class="sub-heading">Sign-up for our 30-day trial. No credit card required.</p>
			</header>

			<div class="component">
				<div id="price-slider" hidden>
					<p class="pageviews"><span id="views"></span> pageviews</p>
					<p class="price">$<span id="price"></span><span class="month">/month</span></p>
					<input
						id="input"
						class="range"
						type="range"
						name="range"
						value="10"
						min="0"
						max="4"
						step="1"
					/>
				</div>

				<table id="table">
					<thead>
						<tr>
							<th scope="col">Number of page views</th>
							<th scope="col">Monthly Cost in USD</th>
							<th scope="col">Monthly Cost - yearly Billing</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>10K</td>
							<td>8</td>
							<td>6</td>
						</tr>
						<tr>
							<td>50K</td>
							<td>12</td>
							<td>9</td>
						</tr>
						<tr>
							<td>100K</td>
							<td>16</td>
							<td>12</td>
						</tr>
						<tr>
							<td>500K</td>
							<td>24</td>
							<td>18</td>
						</tr>
						<tr>
							<td>1M</td>
							<td>36</td>
							<td>27</td>
						</tr>
					</tbody>
				</table>

				<div class="switch-container">
					<label class="toggle" for="monthly">Monthly Billing</label>
					<input type="radio" class="toggle-element" name="price-toggle" id="monthly" />
					<label class="toggle" for="annually">Annual Billing</label>
					<input type="radio" class="toggle-element" name="price-toggle" id="annually" />
					<div class="toggle-styles" aria-hidden="true">
						<div class="toggle-thumb"></div>
					</div>
				</div>
				<!-- 25% discount -->

				<ul>
					<li>Unlimited websites</li>
					<li>100% data ownership</li>
					<li>Email reports</li>
				</ul>
				<button>Start my trial</button>
				<!-- End component wrapper -->
			</div>
			<!-- End page wrapper -->
		</div>
	</body>
</html>
