<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>Frontend Mentor | Fylo data storage component</title>
		<script async defer src="main.js"></script>
	</head>
	<body>
		<article class="app">
			<header>
				<img src="images/logo.svg" alt="Fylo" class="logo" />
				<div class="icons">
					<button><img src="images/icon-document.svg" alt="document" class="icon document" /></button>
					<button><img src="images/icon-folder.svg" alt="folder" class="icon folder" /></button>
					<button><img src="images/icon-upload.svg" alt="upload" class="icon upload" /></button>
				</div>
			</header>
			<section class="info">
				<p>Youâ€™ve used <strong class="amount-small"></strong> of your storage</p>
				<input type="range" name="quantity" min="0" max="1000" class="slider" />
				<div class="range">
					<div class="min"><p>0 GB</p></div>
					<div class="max"><p>1000 GB</p></div>
				</div>
				<div class="call-out">
					<p><span class="amount-large"></span> GB Left</p>
				</div>
			</section>
		</article>
	</body>
</html>
