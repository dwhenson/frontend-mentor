<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Ping coming soon page</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
		></script>
		<script src="main.js" async defer></script>
	</head>

	<body>
		<section class="container">
			<header class="flow-content">
				<img src="images/logo.svg" alt="PING." />
				<h1>We are launching <span class="highlight">soon!</span></h1>
				<p>Subscribe and get notified</p>
			</header>
			<form class="flex" action="#">
				<label class="visually-hidden" for="email">Add your email address</label>
				<!-- wrapper to tie input and error element together -->
				<div class="flex-wrapper">
					<input type="email" name="email" id="email" placeholder="Your email address" required />
					<div class="error"></div>
					<!-- end wrapper -->
				</div>
				<button>Notify Me</button>
			</form>
			<img class="main-image" src="images/illustration-dashboard.png" alt="" />
			<footer class="flow-content">
				<div class="flex icons">
					<ion-icon name="logo-facebook"></ion-icon>
					<ion-icon name="logo-twitter"></ion-icon>
					<ion-icon name="logo-instagram"></ion-icon>
				</div>
				<small>&copy; Copyright Ping. All rights reserved.</small>
			</footer>
		</section>
	</body>
</html>
