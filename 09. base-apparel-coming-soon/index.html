<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<script async defer src="script.js"></script>
	</head>
	<body>
		<header>
			<img class="logo" src="images/logo.svg" alt="Base Apparel" />
		</header>
		<picture class="hero">
			<source media="(min-width: 950px)" srcset="images/hero-desktop.jpg 610w" sizes="45vw" />
			<source media="(max-width: 949px)" srcset="images/hero-mobile.jpg 375w" sizes="100vw" />
			<img src="images/hero-mobile.jpg" alt="A girl wearing Base Apparel clothes" />
		</picture>
		<main>
			<h1>
				We're <br />
				<span
					>coming<br />
					soon</span
				>
			</h1>

			<p></p>

			<p>
				Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
				stay up-to-date with announcements and our launch deals.
			</p>
			<form action="#">
				<!-- label text for screen readers -->
				<label class="screen-reader-text" for="email">Enter email address</label>
				<!-- wrapper to enable absolute positioning of icon and button -->
				<div class="form-wrapper">
					<input type="email" name="email" id="email" placeholder="Email Address" required />
					<img class="error" src="images/icon-error.svg" alt="error" />
					<button><img src="images/icon-arrow.svg" alt="submit" /></button>
				</div>
			</form>
			<div class="status" aria-live="polite"></div>
		</main>
	</body>
</html>
